<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTENO - Premium Architectural Glass Blocks</title>
    <meta name="description" content="Premium glass blocks for architectural excellence. Transform your space with our high-quality clear, frosted, colored, and textured glass blocks." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script> 
  </body>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <select name="projectType">
      <option value="">Select a project type</option>
      <option value="residential">Residential</option>
      <option value="commercial">Commercial</option>
      <option value="industrial">Industrial</option>
      <option value="other">Other</option>
    </select>
    <textarea name="message"></textarea>
  </form>
</html>
